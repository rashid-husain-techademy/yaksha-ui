<div class="d-flex m-b-20">
    <h3 class="page-title m-0">{{constants.bulkAssessmentSchedule}}</h3>
</div>

<div class="card">
    <div class="card-body d-flex align-items-center">
        <div class="w-75 p-r-20">
            <div>
                <div class="disable-overlay"></div>
                <input type="file" id="fileUpload" hidden accept=".xls,.xlsx"
                    (change)="onFileChange($event.target.files)" #fileInput>
                <label for="fileUpload"
                    class="border d-flex flex-column justify-content-center align-items-center p-20 h-120" appDragDrop
                    (fileDropped)="onFileChange($event)">
                    <span class="text-muted">{{constants.dragAndDropFile}}</span>
                </label>
                <!-- </div> -->
                <div class="d-flex justify-content-between">
                    <div class="w-50">
                        <div><small class="text-muted">{{constants.xlsAndxlsxFileareAccepted}}</small></div>
                    </div>
                    <div *ngIf="file">
                        <small class="label label-rounded label-primary">
                            {{fileName}}
                            <span aria-hidden="true" class="pointer" (click)="removeSelectedFile()">&times;</span>
                        </small>
                    </div>
                </div>
                <div class="error-list m-t-20" *ngIf="showErrors">
                    <h5><strong>{{constants.errors}} </strong></h5>
                    <div *ngIf="errorMessage.length > errorLength">
                        <h5>#{{constants.errorCountReachedMaximum}}</h5>
                    </div>
                    <ul class="text-red">
                        <li *ngFor="let error of errorMessage">{{error}}</li>
                    </ul>
                </div>
                <div class="error-list font-weight-bold m-t-20" *ngIf="showErrors">
                    <h5><strong>{{constants.errors}} </strong></h5>
                    <div *ngIf="errorMessage.length">
                        <h5>#{{constants.errorCountReachedMaximum}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <small class="w-25 d-flex flex-column justify-content-center">
            <a [href]="bulkScheduleFilePath" class="m-b-10">
                <i class="fas fa-file-excel m-r-10 text-success"></i> {{constants.downloadSampleBulkScheduleTemplate}}
            </a>
        </small>
    </div>
</div>
<div class="text-center m-b-20">
    <button type="button" class="btn btn-secondary m-r-20"
        [routerLink]="['../../dashboard']">{{constants.cancel}}</button>
    <button type="button" class="btn btn-info" [disabled]="!fileTypeGranted"
        (click)="uploadFile()">{{constants.upload}}</button>
</div>
