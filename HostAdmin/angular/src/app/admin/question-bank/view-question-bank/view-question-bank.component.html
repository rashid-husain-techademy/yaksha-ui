<div class="m-b-20">
    <h4 class="page-title">{{questionBankName}}</h4>
    <h6 class="m-0 text-muted">{{tenantName}}</h6>
</div>
<div class="card">
    <div class="card-body d-flex justify-content-between align-items-center category-custom">
        <i class="fas fa-filter text-info m-r-20"></i>
        <div class="w-25 m-r-20">
            <label class="font-weight-bold">{{constants.selectCategory}}</label>
            <ng-multiselect-dropdown (onSelect)="selectCategory($event)" (onDeSelect)="onDeSelectCategory()" [data]="categories"
                [placeholder]="constants.selectCategory" [settings]="singleDropdownSettings">
            </ng-multiselect-dropdown>
        </div>
        <div class="w-25 m-r-20">
            <label class="font-weight-bold">{{constants.selectSkill}}</label>
            <ng-multiselect-dropdown [(ngModel)]="selectedSkill" (onSelect)="selectSkill($event)"
                (onDeSelect)="onSkillDeselect()" [data]="skills" [placeholder]="constants.selectSkill"
                [settings]="singleDropdownSettings">
            </ng-multiselect-dropdown>
        </div>
        <div class="w-50">
            <div>
                <label class="font-weight-bold">{{constants.searchBySkillName}}</label>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="{{constants.searchBySkillName}}" [(ngModel)]="searchString"
                    [ngModelOptions]="{standalone: true}" (change)="search($event)">
                <button class="btn m-l-20 btn-info" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="search-results d-flex flex-wrap">
    <div class="card" *ngFor="let skillDetail of skillDetails?.skills">
        <div class="card-body d-flex align-items-center">
            <div class="m-r-20 text-center" *ngIf="skillDetail.imageUrl">
                <img src="{{skillDetail.imageUrl}}" alt="">
            </div>
            <div class="m-r-20 text-center" *ngIf="!skillDetail.imageUrl">
                <span class="mdi mdi-code-tags-check mdi-36px"></span>
            </div>
            <div>
                <h4 class="card-title">{{skillDetail.name}}</h4>
                <div class="d-flex">
                    <div class="m-r-10">
                        <h5 class="text-info font-weight-bold m-0">{{skillDetail.TotalQuestions}}</h5>
                        <div><small class="text-muted">{{constants.questions}}</small></div>
                    </div>
                    <div class="m-r-10">
                        <h5 class="text-info font-weight-bold m-0">{{skillDetail.MCQ}}</h5>
                        <div><small class="text-muted">{{constants.mcqTitle}}</small></div>
                    </div>
                    <div class="m-r-10">
                        <h5 class="text-info font-weight-bold m-0">{{skillDetail.Coding}}</h5>
                        <div><small class="text-muted">{{constants.coding}}</small></div>
                    </div>
                    <div>
                        <h5 class="text-info font-weight-bold m-0">{{skillDetail.Stack}}</h5>
                        <div><small class="text-muted">{{constants.stack}}</small></div>
                    </div>                       
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center m-t-20">
    <ngb-pagination [collectionSize]="skillDetails?.totalCount" [(page)]="pageIndex" [pageSize]="pageSize" [maxSize]="maxSize" [rotate]="true" 
        [ellipses]="false" [boundaryLinks]="true" (pageChange)="loadPage()" aria-label="Default pagination" class="d-flex justify-content-center">
    </ngb-pagination>
</div>
