<form class="invitation-form">
    <div class="modal-header">
        <h4 class="modal-title">{{constants.testTermination}}</h4>
    </div>
    <div class="modal-body">
        <div class="m-b-20">
            <p>{{proctoringViolationMessage}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">{{constants.close}}</button>
    </div>
</form>
