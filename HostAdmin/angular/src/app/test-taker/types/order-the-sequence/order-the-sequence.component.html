<ng-container [formGroup]="group">
    <div class="card">
        <div class="card-body indentaion" [innerHTML]="questionText | safeHtml">
        </div>
    </div>
    <h4 class="m-b-20 text-center">{{constants.orderTheSequence}}</h4>
    <div class="card">
        <div class="card-body d-flex">
            <input type="text" [formControlName]="formControlName" hidden>
            <div class="w-90 p-10">
                <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="options" class="todo"
                    (cdkDropListDropped)="onDrop($event)">
                    <div class="cursor-pointer d-flex align-items-center border mb-md-10 p-10"
                        *ngFor="let option of options" cdkDrag>
                        <i class="fas fa-ellipsis-v"></i> <i class="fas fa-ellipsis-v"></i>
                        <span class="todo-border"></span>
                        <h6 class="m-l-20 m-b-0 line w-90">{{option}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
