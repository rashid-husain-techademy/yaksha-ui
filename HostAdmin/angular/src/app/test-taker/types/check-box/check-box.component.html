<ng-container [formGroup]="group">
    <div class="card">
        <div class="card-body indentaion" [innerHTML]="questionText | safeHtml">
        </div>
    </div>
    <h4 class="text-center m-b-20">{{constants.options}}</h4>
    <div class="card">
        <div class="card-body d-flex flex-wrap justify-content-between" *ngIf="isMultipleChoice === true">
            <input type="text" *ngIf="formControlName" [formControlName]="formControlName" hidden>
            <div class="option-width p-md-10 line" *ngFor="let choice of choicesToggled; let i = index">
                <div class="input-group-text">
                    <input type="checkbox" href="javascript:void(0)" [checked]="choice.isSelected"
                        class="d-flex p-10 border m-r-10" (click)="toggleChoiceSelection(choice,$event)">
                    <div class="option indentaion" [innerHTML]="choice.choice | safeHtml">
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body d-flex flex-wrap justify-content-between" *ngIf="isMultipleChoice === false">
            <input type="text" *ngIf="formControlName" [formControlName]="formControlName" hidden>
            <div class="option-width p-md-10 line" *ngFor="let choice of choicesToggled; let i = index">
                <div class="input-group-text">
                    <input type="radio" [checked]="choice.isSelected" href="javascript:void(0)"
                        class="d-flex p-10 border m-r-10" (click)="toggleChoiceSelection(choice)">
                    <div class="option indentaion" [innerHTML]="choice.choice | safeHtml">
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
